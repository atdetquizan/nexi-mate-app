<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside [ngClass]="sidebarCollapsed ? 'w-20' : 'w-64'" class="bg-white border-r border-gray-300 flex flex-col justify-between transition-all duration-300">
    <div>
      <div class="flex items-center justify-center py-6">
        <img src="/logo.png" alt="mamix" class="h-8" *ngIf="!sidebarCollapsed"/>
        <img src="/logo-toggle.png" alt="mamix" class="h-8" *ngIf="sidebarCollapsed"/>
      </div>
      <nav class="px-2 flex flex-col space-y-2">
        <a href="#" class="flex items-center text-indigo-600 hover:bg-indigo-50 rounded-lg p-2">
          <i class="ri-home-5-line"></i>
          <span *ngIf="!sidebarCollapsed" class="ml-2">Dashboard</span>
        </a>
        <a href="#" class="flex items-center hover:bg-gray-100 rounded-lg p-2">
          <i class="ri-apps-2-line"></i>
          <span *ngIf="!sidebarCollapsed" class="ml-2">Apps</span>
        </a>
        <!-- Puedes agregar más menús usando otros iconos de Remix Icon -->
      </nav>
    </div>
    <!-- Footer opcional -->
    <div class="text-center text-xs text-gray-400 py-4" *ngIf="!sidebarCollapsed">
      Copyright © 2025 <span class="font-bold text-gray-700">Mamix</span>.
    </div>
  </aside>
  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="flex items-center justify-between bg-white px-6 py-4 shadow-sm">
      <div class="flex items-center space-x-2">

        <button (click)="toggleSidebar()" class="p-2 rounded hover:bg-gray-100 flex items-center justify-center">
          <i class="ri-menu-2-fill text-gray-400" *ngIf="!sidebarCollapsed"></i>
          <i class="ri-close-large-fill text-gray-400" *ngIf="sidebarCollapsed"></i>
        </button>
        <button class="rounded-full bg-gray-100 p-2"><i class="ri-translate-2"></i></button>
        <button class="rounded-full bg-gray-100 p-2"><i class="ri-thumb-up-line"></i></button>
        <button class="relative rounded-full bg-gray-100 p-2">
          <i class="ri-shopping-cart-2-line"></i>
          <span class="absolute top-0 right-0 bg-indigo-600 text-white text-xs rounded-full px-1.5">5</span>
        </button>
        <button class="rounded-full bg-gray-100 p-2"><i class="ri-notification-3-line"></i></button>
        <button class="rounded-full bg-gray-100 p-2"><i class="ri-fullscreen-line"></i></button>
      </div>
      <div class="flex items-center space-x-3">
        <span class="font-medium text-gray-700">Mr. Jack</span>
        <img src="/avatar.png" alt="avatar" class="w-8 h-8 rounded-full" />
        <button class="rounded-full bg-gray-100 p-2"><i class="ri-settings-3-line"></i></button>
      </div>
    </header>

    <!-- Breadcrumb y acciones -->
    <div class="flex items-center justify-between px-6 py-4">
      <div>
        <span class="text-gray-400">Dashboards</span>
        <span class="mx-2 text-gray-400">»</span>
        <span class="font-semibold text-gray-700">Projects</span>
      </div>
      <div class="space-x-2">
        <button class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded font-medium">Plan Upgrade</button>
        <button class="bg-purple-100 text-purple-600 px-4 py-2 rounded font-medium">Export Report</button>
      </div>
    </div>

    <!-- Contenido principal -->
    <section class="flex-1 px-6 py-4">
      <!-- Aquí puedes colocar el contenido de tu panel, por ejemplo una tabla, cards, etc. -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold mb-4">Bienvenido al panel de proyectos</h2>
        <p class="text-gray-600">Aquí puedes gestionar tus proyectos, usuarios y configuraciones.</p>
      </div>
    </section>
  </main>
</div>
